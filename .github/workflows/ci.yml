name: CI Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Type check
        run: yarn typecheck

      - name: Build
        run: yarn build
        env:
          NEXT_PUBLIC_NODE_ENV: development
          NEXT_PUBLIC_BASE_URL: https://notrealurl.com
          NEXT_PUBLIC_PROJECT_NAME: Random Project
          NEXT_PUBLIC_SUPABASE_URL: https://123456.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: some-anon-key
          SUPABASE_ANON_KEY: some-anon-key
          SUPABASE_URL: https://123456.supabase.co
          WAKATIME_API_KEY: wakatime-api-key
          POSTHOG_KEY: posthog-api-key
          NEXT_PUBLIC_POSTHOG_KEY: posthog-api-key
          NEXT_PUBLIC_POSTHOG_HOST: https://posthog-host.com
